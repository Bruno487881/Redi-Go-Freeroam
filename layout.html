
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            color: #ff2e2e;
        }
        .package {
            background-color: #1a1a1a;
            border: 1px solid #ff2e2e;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        .btn {
            background-color: #ff2e2e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e62222;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ server_name }}</h1>
        <p>Üdvözöl a hivatalos FiveM Webshop!</p>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; {{ "now"|date("Y") }} {{ server_name }} - Minden jog fenntartva.
    </footer>
</body>
</html>
